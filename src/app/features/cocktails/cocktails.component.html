<mat-form-field appearance="fill">
    <mat-label>Search Type</mat-label>
    <mat-select [(ngModel)]="query" name="queryType">
        <mat-option *ngFor="let queryConfig of queryTypeConfigs" [value]="queryConfig">
            {{queryConfig.displayText}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="example-full-width">
    <mat-label>Query</mat-label>
    <textarea matInput placeholder="Ex. Alcohol">{{query.query}}</textarea>
</mat-form-field>

<!-- <button mat-raised-button (click)="submit()">
    Search
</button> -->
<ng-container *ngIf="query.query">
    <button mat-raised-button color="primary" [routerLink]="'/cocktails/lookup/' + query.query"
        *ngIf="query.type === queryTypes.Lookup">
        Lookup ID
    </button>
    <button mat-raised-button color="primary" [routerLink]="'/cocktails/search/' + query.query"
        *ngIf="query.type === queryTypes.Search">
        Search Name
    </button>
</ng-container>

<ng-container *ngIf="cocktails$ | async as cocktails">
    <mat-form-field>
        <mat-label>Search against all columns</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="ex: Tequila" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
        <ng-container [matColumnDef]="config.name" *ngFor="let config of columnConfigs">
            <th mat-header-cell *matHeaderCellDef> {{config.display}} </th>
            <td mat-cell *matCellDef="let element"> {{element[config.name]}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
              <div class="example-element-detail"
                   [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-diagram">
                  <div class="example-element-position"> {{element.position}} </div>
                  <div class="example-element-symbol"> {{element.symbol}} </div>
                  <div class="example-element-name"> {{element.name}} </div>
                  <div class="example-element-weight"> {{element.weight}} </div>
                </div>
                <div class="example-element-description">
                  {{element.description}}
                  <span class="example-element-description-attribution"> -- Wikipedia </span>
                </div>
              </div>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>        
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</ng-container>

<router-outlet></router-outlet>
