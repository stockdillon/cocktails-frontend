<mat-form-field appearance="fill">
    <mat-label>Search Type</mat-label>
    <mat-select [(ngModel)]="query" name="queryType">
        <mat-option *ngFor="let queryConfig of queryTypeConfigs" [value]="queryConfig">
            {{queryConfig.displayText}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="example-full-width">
    <mat-label>Query</mat-label>
    <textarea matInput placeholder="Ex. Alcohol">{{query.query}}</textarea>
</mat-form-field>

<!-- <button mat-raised-button (click)="submit()">
    Search
</button> -->
<ng-container *ngIf="query.query">
    <button mat-raised-button color="primary" [routerLink]="'/cocktails/lookup/' + query.query"
        *ngIf="query.type === queryTypes.Lookup">
        Lookup ID
    </button>
    <button mat-raised-button color="primary" [routerLink]="'/cocktails/search/' + query.query"
        *ngIf="query.type === queryTypes.Search">
        Search Name
    </button>
</ng-container>

<ng-container *ngIf="cocktails$ | async as cocktails">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="strDrink">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.strDrink}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</ng-container>

<router-outlet></router-outlet>
