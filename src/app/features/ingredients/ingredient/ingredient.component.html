<mat-card class="example-card" *ngIf="ingredient">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-icon>menu_book</mat-icon>
        <mat-card-title>{{ingredient.strType}}</mat-card-title>
        <mat-card-subtitle>{{ingredient.idIngredient}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <p>
            {{ingredient.strDescription}}
        </p>
    </mat-card-content>
</mat-card>
